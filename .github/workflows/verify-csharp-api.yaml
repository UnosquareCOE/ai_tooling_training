name: Verify CSharp API Tests

on:
  pull_request:
    paths:
      - "csharp/**"

jobs:
  load:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - uses: actions/setup-node@v4
        with: 
          node-version: "22"
      - name: 🍗 Restore nuget & Run Application
        run: dotnet restore ./csharp/csharp.sln && dotnet run --project ./csharp/src/api/api.csproj &
      - name: "Install wait-on and newman"
        run: npm install -g wait-on newman
      - name: "Wait for API to be ready"
        run: wait-on http://localhost:5000
      - name: "Run tests"
        run: newman run ./tests/postman.api.json
